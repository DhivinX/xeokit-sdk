<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xeokit Example</title>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>

<script type="module">

    import {IFCViewer} from "./dist/index.js";

    const IFCViewer = new IFCViewer({
        canvasElement: document.getElementById("myCanvas")
    });

    IFCViewer.loadModel({
        id: "myModel",
        src: "./data/ifc/IfcOpenHouse4.ifc"
    }).then(()=>{

        IFCViewer.view.camera.eye = [0,0,100];
        IFCViewer.view.camera.look = [0,0,0];

    }).catch((sdkError)=>{
        console.error(sdkError.message);
    });



</script>

</html>
